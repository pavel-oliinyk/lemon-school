<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blocks</title>
	<style>
	
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		.products{
			width: 600px;
			margin: 50px auto;
			border-left: 4px solid red;
			border-right:4px solid red;

			
			

			
		}
		.product{
			height: 100px;
			background-color: #000;
			width: 25%;
			display: inline-block;
			font-size: 16px;
			text-align: right;
			margin-right: -4px;
			margin-bottom: 15px;
		}

		.middle{
			margin:0 calc(12.5% - 4px) 15px 12.5%;

	</style>
</head>
<body>
	
		<div class="products ">
			<div class="product"></div>
			<div class="product middle"></div>
			<div class="product"></div>
			<div class="product"></div>
			<div class="product middle"></div>
			<div class="product"></div>
			<div class="product"></div>
			<div class="product middle"></div>
			<div class="product"></div>
			
		</div>
	
	
</body>
</html>
