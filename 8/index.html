		a{
			text-decoration: none;
			position: absolute;

		}
		li a::before{
			content: '';
			display:block;
			height: 2px;
			width: 50%;
			left:0%;
			position: absolute;
			background-color: black;
			bottom: 0;
			transition: all 1s;
		}		
		li a:hover::before{
			width: 100%;
		}
		
	</style>
</head>
